<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <meta
      name="description"
      content="Joyería de autor, piezas hechas a mano en plata 925 y piedras naturales"
    />
    <meta
      name="keywords"
      content="joyería, artesanal, autor,plata, 925, piedras,engarce,amatista,cuarzo,granate,cera"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Liliana Fontán | Home</title>
  </head>
  <body>
    <div class="contenedor">
      <!--ENCABEZADO-->
      <header>
        <nav class="navbar">
          <img
            src="../Imagenes/LogoLili_14-removebg-preview 14.png"
            alt="Logo de la marca"
            width="300px"
          />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="./pages/sobreMi.html">Sobre mí</a></li>
            <li><a href="./pages/productos.html">Productos</a></li>
            <li><a href="./pages/novedades.html">Novedades</a></li>
            <li><a href="./pages/contacto.html">Contacto</a></li>
          </ul>
        </nav>
      </header>
      <!--CAROUSEL-->
      <div class="contenedor_carousel">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="./Imagenes/slider1.png"
                class="d-block w-100"
                alt="Slider1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Imagenes/slider 2.png"
                class="d-block w-100"
                alt="Slider2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./Imagenes/slider4.png"
                class="d-block w-100"
                alt="Slider3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <!--CARDS-->
      <div class="destacados">
        <h1 class="animate__animated animate__backInLeft">
          Nuestros destacados
        </h1>
      </div>
      <div class="card1 scale">
        <img src="./Imagenes/Ring_resized.jpg" alt="Imagen de anillo" />
        <h2>Ethereal</h2>
      </div>
      <div class="card2 scale">
        <img src="./Imagenes/Earrings_resized.jpeg" alt="Imagen de aro" />
        <h2>Ethereal</h2>
      </div>
      <div class="card3 scale">
        <img src="./Imagenes/Necklace_resized.jpeg" alt="Imagen de collar" />
        <h2>Ethereal</h2>
        <div class="textos"></div>
      </div>
      <div class="card4 scale">
        <img src="./Imagenes/brazalete_resized.jpg" alt="Imagen de brazalete" />
        <h2>Ethereal</h2>
      </div>
      <!--PIÉ DE PÁGINA-->
      <footer>
        <div class="pie">
          <ul>
            <li><a href="./pages/información.html">Información</a></li>
            <li><a href="./pages/como-comprar.html">Como comprar</a></li>
            <li>
              <a href="./pages/preguntas-frecuentes.html"
                >Preguntas Frecuentes</a
              >
            </li>
            <li>
              <a href="./pages/terminos-y-condiciones.html">Condiciones</a>
            </li>
          </ul>
        </div>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
</html>
